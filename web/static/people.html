<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>服务器成员信息获取</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #f8f9fa; }
    .container { max-width: 1000px; margin-top: 40px; }
    .form-label { font-weight: bold; }
    .section-title { margin-top: 2rem; margin-bottom: 1rem; font-size: 1.2rem; color: #333; }
    .result-box { background: #f8f9fa; border: 1px solid #ddd; border-radius: 6px; padding: 15px; margin-top: 20px; }
    .csv-table { max-height: 400px; overflow-y: auto; }
    .loading { display: none; }
  </style>
</head>
<body>
  <div class="container shadow p-4 bg-white rounded">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>服务器成员信息获取</h2>
      <a href="/" class="btn btn-outline-primary">返回配置管理</a>
    </div>
    
    <form id="peopleForm">
      <div class="section-title">基本信息</div>
      <div class="row">
        <div class="col-6">
          <label class="form-label">个人账号 Token</label>
          <input type="text" class="form-control" id="token" placeholder="请输入你的个人账号Token" required>
          <div class="form-text">用于登录Discord账号获取服务器成员信息</div>
        </div>
        <div class="col-6">
          <label class="form-label">服务器ID</label>
          <input type="text" class="form-control" id="guildId" placeholder="请输入服务器ID" required>
          <div class="form-text">要获取成员信息的Discord服务器ID</div>
        </div>
      </div>
      
      <div class="mt-4">
        <button type="button" class="btn btn-primary" onclick="exportPeople()">
          <span class="spinner-border spinner-border-sm loading" role="status" aria-hidden="true"></span>
          获取成员信息
        </button>
        <button type="button" class="btn btn-success ms-2" onclick="downloadCSV()" id="downloadBtn" style="display: none;">
          下载CSV文件
        </button>
      </div>
    </form>
    
    <div id="resultBox" class="result-box" style="display: none;">
      <div class="section-title">执行结果</div>
      <div id="resultMessage"></div>
      
      <div class="section-title">成员列表预览</div>
      <div class="csv-table">
        <table class="table table-striped table-sm" id="csvTable">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>用户名</th>
              <th>昵称</th>
              <th>Discriminator</th>
              <th>Bot</th>
              <th>加入时间</th>
            </tr>
          </thead>
          <tbody id="csvTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script>
    let csvData = '';
    
    async function exportPeople() {
      const token = document.getElementById('token').value.trim();
      const guildId = document.getElementById('guildId').value.trim();
      
      if (!token || !guildId) {
        alert('请填写Token和服务器ID');
        return;
      }
      
      // 显示加载状态
      const btn = document.querySelector('button[onclick="exportPeople()"]');
      const spinner = btn.querySelector('.spinner-border');
      btn.disabled = true;
      spinner.style.display = 'inline-block';
      
      try {
        const response = await fetch('/api/people', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            token: token,
            guild_id: guildId
          })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // 显示结果
          document.getElementById('resultBox').style.display = 'block';
          document.getElementById('resultMessage').innerHTML = `
            <div class="alert alert-success">
              <strong>成功！</strong> ${data.message}
            </div>
          `;
          
          // 解析并显示CSV数据
          csvData = data.csv_content;
          displayCSVData(data.csv_content);
          
          // 显示下载按钮
          document.getElementById('downloadBtn').style.display = 'inline-block';
        } else {
          document.getElementById('resultBox').style.display = 'block';
          document.getElementById('resultMessage').innerHTML = `
            <div class="alert alert-danger">
              <strong>错误！</strong> ${data.error}
            </div>
          `;
        }
      } catch (error) {
        document.getElementById('resultBox').style.display = 'block';
        document.getElementById('resultMessage').innerHTML = `
          <div class="alert alert-danger">
            <strong>网络错误！</strong> ${error.message}
          </div>
        `;
      } finally {
        // 恢复按钮状态
        btn.disabled = false;
        spinner.style.display = 'none';
      }
    }
    
    function displayCSVData(csvContent) {
      const lines = csvContent.split('\n');
      const tableBody = document.getElementById('csvTableBody');
      tableBody.innerHTML = '';
      
      // 跳过标题行
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line) {
          const cells = line.split(',');
          const row = document.createElement('tr');
          
          cells.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell.replace(/"/g, '');
            row.appendChild(td);
          });
          
          tableBody.appendChild(row);
        }
      }
    }
    
    function downloadCSV() {
      if (!csvData) {
        alert('没有可下载的数据');
        return;
      }
      
      const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', 'guild_members.csv');
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
